<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Animations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header"><h1 class="title">Some Title</h1></div>
    <div class="hero">
      <img src="hero.jpg" alt="hero image" class="hero-img" />
    </div>
    <div class="cta">
      <div class="line1">
        <h2 class="cta1"><span>Here</span></h2>
        <h2 class="cta2">is</h2>
        <h2 class="cta3">where</h2>
      </div>
      <div class="line2">
        <h2 class="cta4">the</h2>
        <h2 class="cta5">fun</h2>
        <h2 class="cta6"><span>starts</span>.</h2>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"
      integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
